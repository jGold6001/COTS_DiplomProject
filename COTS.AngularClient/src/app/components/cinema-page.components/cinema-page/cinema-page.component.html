<br/>
<section class="container" *ngIf="!isLoad">
    <div class="row justify-content-md-center">
        <div class="col-lg-2">
            <div class="spinner-container">
                <mat-spinner [diameter]='100' ></mat-spinner>
            </div>            
        </div>
    </div>
</section>

<div class="container" *ngIf="isLoad">
  <div class="row">
    <div class="card w-100">
      <div class="card-block">        
        <div class="container"> 

            <br/>
            <div class="container">               
                <div class="row">
                  <div class="col-12">
                      <div class="container">
                        <div class="row">
                            <h4 class="card-title">{{cinema?.name}}</h4>
                        </div>                     
                      </div>
                  </div>              
                </div>
            </div>


          <!--Content-->
          <div class="row">
            
              <!--left side-->
              <div class="col-lg-4">
                <div class="container">
                  <br/>
                  <div class="row">
                      <div class="container">                    
                          <div class="row">               
                                <img src="{{cinema?.imagePath}}" />                                
                          </div>                       
                      </div>
                  </div>
                </div>        
              </div>

               <!--right side-->
              <div class="col-lg-8">
                  <div class="container">
                      <br/>
                      <div class="row">
                          <div class="container">
                              <div class=row>
                                  <h6 class="card-text">Адрес:</h6>
                              </div>
                              <div class=row>
                                  <p class="card-text">{{cinema?.address}}</p>
                              </div>
                            </div>
                      </div>

                      <br/>                      
                      <div class="row">
                          <div class="container">
                              <div class=row>
                                  <h6 class="card-text">На карте:</h6>
                              </div>
                              <br/>
                                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                                </agm-map>                            
                            </div>
                      </div>
                  </div>        
              </div>
            </div>

            <!--SEANCES-BY-MOVIES-->
            <br/>
            <div class="container">
                    <div class="row">
                    <div class="col-lg-12">
                        <tabset [justified]="true">                
                            <tab *ngFor="let date of dates"
                            heading='{{date | date: "dd MMM" }}'>
                                <div class="container">
                                    <app-movies-list
                                        [date] = "date"                        
                                        *ngFor="let movie of movies"
                                        [movie]= "movie"
                                        [enterpriseId] = "cinema.enterpriseId"
                                    ></app-movies-list>
                                </div>
                            </tab>
                        </tabset>
                    </div>
                    </div>
                </div>
                <br/>
        </div>
      </div>
    </div>   
  </div>  
</div>
<br/>
