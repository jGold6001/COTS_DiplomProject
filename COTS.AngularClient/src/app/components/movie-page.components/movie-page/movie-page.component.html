<br/>

<section class="container" *ngIf="!isLoad">
    <div class="row justify-content-md-center">
        <div class="col-lg-2">
            <div class="spinner-container">
                <mat-spinner [diameter]='100' ></mat-spinner>
            </div>            
        </div>
    </div>
</section>
    

<div class="container" *ngIf="isLoad">
  <div class="row">

    <div class="card w-100">
      <div class="card-block">        
        <div class="container"> 
          
            <br/>
            <div class="container">               
                <div class="row">
                  <div class="col-12">
                      <div class="container">
                          <div class="row">
                              <h4 class="card-title">{{movie?.name}}</h4>
                          </div>
                          <div class="row">
                                <p class="card-title">{{movie?.ageCategory}}</p>
                            </div>
                            
                        </div>
                  </div>              
                </div>

            </div>

          <!--Content-->
          <div class="row">
            
            <!--left side-->
            <div class="col-lg-8">
              <div class="container">
                <br/>
                <div class="row">
                    <div class="container">                    
                        <div class="row">
                            <div class="col-lg-6">
                              <div class="container">
                                <div class="row">
                                    <img src="{{movie?.imagePath}}" />
                                </div>
                                <div class="row text-center">
                                    <div class="container">
                                        <a href="{{movie?.trailerUrl}}"  target="_parent">Смотреть Трейлер</a>
                                    </div>                       
                                </div>
                              </div>
                                
                            </div>  
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="container">
                                        <div class=row>
                                            <h6 class="card-text">Описание</h6>
                                        </div>
                                        <div class=row>
                                            <p class="card-text">{{movie?.description}}</p>
                                        </div>
                                      </div>
                                </div>
                            </div>                          
                        </div>                       
                    </div>
                </div>
              </div>        
            </div>

             <!--right side-->
            <div class="col-lg-4">
                <div class="container">
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">Премьера:</h6>
                            </div>
                            <div class=row>
                                <p class="card-text">{{movie?.dateIssue}}</p>
                            </div>
                          </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">Страна(ы):</h6>
                            </div>
                            <div class=row>
                                <p class="card-text">{{movie?.country}}</p>
                            </div>
                          </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">Длительность:</h6>
                            </div>
                            <div class=row>
                                <p class="card-text"> {{movie?.duration}} мин.</p>
                            </div>
                          </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">Жанр: </h6>
                            </div>
                            <div class=row>
                                <p class="card-text">{{movie?.genre}}</p>
                            </div>
                          </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">Режиссер:</h6>
                            </div>
                            <div class=row>
                                <p class="card-text">{{movie?.director}}</p>
                            </div>
                          </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="container">
                            <div class=row>
                                <h6 class="card-text">В ролях:</h6>
                            </div>
                            <div class=row>
                                <p class="card-text">{{movie?.actors}}</p>
                            </div>
                          </div>
                    </div>
                </div>        
            </div>
          </div>

          <!--SEANCES-BY-CINEMAS-->
          <br/>
          <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                      <tabset [justified]="true">                
                        <tab *ngFor="let date of dates"
                        heading='{{date | date: "dd MMM" }}'>
                            <div class="container">
                                <app-cinemas-list
                                    [date] = "date"                        
                                    *ngFor="let cinema of cinemas"
                                    [cinema]= "cinema"
                                ></app-cinemas-list>
                            </div>
                        </tab>
                      </tabset>
                  </div>
                </div>
              </div>
              <br/>

        </div>
      </div>
    </div>
  </div>  
</div>
<br/>
