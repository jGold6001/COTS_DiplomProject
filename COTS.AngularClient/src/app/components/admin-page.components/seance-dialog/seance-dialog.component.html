<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h4>{{dialogDestiny}} сеанс</h4>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field hintLabel="Кликните на календарь и выберете дату">
                        <input matInput [matDatepicker]="myDatepicker" placeholder="Дата">
                        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                        <mat-datepicker #myDatepicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field hintLabel="Выберете значение">
                        <input matInput placeholder="Время" type="time">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field hintLabel="Выберете значение">
                        <mat-select placeholder="Фильм" >
                            <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{ food.viewValue }}
                            </mat-option> -->
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field hintLabel="Выберете значение">
                        <mat-select placeholder="Технология">
                            <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{ food.viewValue }}
                            </mat-option> -->
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field hintLabel="Выберете значение">
                        <mat-select placeholder="Зал">
                            <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{ food.viewValue }}
                            </mat-option> -->
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-lg-3 text-right">
            <button mat-button class="btn_content_style" (click)="clickAdd()">{{dialogDestiny}}</button>
        </div>
        <div class="col-lg-3 text-right">
            <button mat-button class="btn_content_style" mat-dialog-close>Отмена</button>
        </div>
    </div>
</div>
