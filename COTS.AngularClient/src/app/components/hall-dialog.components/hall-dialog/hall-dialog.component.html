
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="button_style">Выбрать другой сеанс</button>
</div>
<!-- <h1 mat-dialog-title>{{movie?.name}}</h1> -->

<div mat-dialog-content>
    <div class="container">

      <!--tariffs-->
      <div class="row">
          <div class="container">
            <div class="row">
              <div id="sectors_tariffs"></div>             
          </div>        
        </div>
      </div>     
    </div>

    <div class="container">
      <div class="row">
         
          <div class="col">
            <br>
            <div #hallcomponent></div>
          </div>

          <div class="col-lg-4">
            <br>
            <div class="container">
              
              <div id="info">
                <div class="row">
                  <div class="container">
                      <div class="row">
                        <div class="col">
                            <p><b>Фильм:</b> {{movie?.name}}</p>
                            <p><b>Кинотеатр:</b> {{cinema?.name}} ({{cinema?.address}})</p>
                            <p><b>Зал:</b>  {{hall?.name}}</p>
                            <p><b>Сеанс:</b> {{seance?.dateStr}} {{seance?.timeStr}} </p>
                        </div>                        
                      </div>
                      <div class="row">
                        <div class="col">
                            
                        </div>                        
                      </div>
                      <div class="row">
                        <div class="col">
                            
                        </div>                         
                      </div>
                      <div class="row">
                        <div class="col">
                          
                        </div>
                      </div>        
                  </div>                   
                </div>
              </div>
             
            </div>

            
            
          </div>
      </div>
      <div class="row">     
        <div class="container">
            <br>
            <h6 *ngIf="show">Выбранные места: </h6>                            
            <div id="selected_places"></div>

            <div id="pay">
                <div class="row">
                  <div class="col-lg-12"  *ngIf="show" id="payButton">
                    <div class="light-grey-border">
                      <br>
                      <div class="container">
                          <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <button class="btn btn-success" (click)="goToPayment()">Оплатить</button>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                Количество: {{places.length}}                      
                              </div>
                            <div class="col-lg-4 col-md-4">
                                <p>Сумма: {{sum}}грн.</p>
                            </div>
                          </div>
                      </div>                      
                    </div>                                                                  
                  </div>                                   
                </div>
            </div>
        </div>
      </div>
    </div>
   
</div>
