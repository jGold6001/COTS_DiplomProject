
<h1 mat-dialog-title>{{seance.movie.name}}</h1>

<div mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <p><b>Кинотеатр:</b> {{seance.cinema.name}} ({{seance.cinema.address}})</p>
        </div>
        <div class="col-lg-2">
            <p><b>Зал:</b>  {{seance.hall}}</p>
        </div>
        <div class="col-lg-3">
          <p><b>Сеанс:</b> {{seance.dateStr}} {{seance.timeStr}} </p>
        </div>
        
      </div>
    </div>
    <div #container></div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
