<br/>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable">
  </agm-marker>
</agm-map>
<br/>
